<div class="login-container">
  <div class="login-card-wrapper">
    <p-card>
      <div class="login-header">
        <img 
          src="assets/images/logo.png" 
          alt="Logo" 
          class="login-logo"
          (error)="onLogoError($event)"
        />
        <h1>{{ appName }}</h1>
        <p>Please sign in to continue</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-field">
          <label for="username">Username</label>
          <input 
            id="username"
            type="text" 
            pInputText 
            formControlName="username"
            placeholder="Enter username"
            [class.ng-invalid]="isFieldInvalid('username')"
          />
          <small class="error-message" *ngIf="isFieldInvalid('username')">
            Username is required
          </small>
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <p-password 
            id="password"
            formControlName="password"
            placeholder="Enter password"
            [feedback]="false"
            [toggleMask]="true"
            styleClass="w-full"
            [inputStyleClass]="isFieldInvalid('password') ? 'ng-invalid w-full' : 'w-full'"
          ></p-password>
          <small class="error-message" *ngIf="isFieldInvalid('password')">
            Password is required
          </small>
        </div>

        <p-message 
          *ngIf="errorMessage" 
          severity="error" 
          [text]="errorMessage"
          styleClass="w-full"
        ></p-message>

        <p-button 
          type="submit"
          label="Sign In"
          [loading]="loading"
          styleClass="w-full"
          [disabled]="loading"
        ></p-button>
      </form>

      <div class="login-footer">
        <small>Credentials: Windows username/password.</small>
      </div>
    </p-card>
  </div>
</div>
