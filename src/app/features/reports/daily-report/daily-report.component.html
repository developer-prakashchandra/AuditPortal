<div class="report-container">
  <div class="navigation-bar">
    <p-button 
      icon="pi pi-arrow-left" 
      [text]="true"
      label="Back to Reports"
      (onClick)="goBack()"
      styleClass="back-button"
    ></p-button>
  </div>

  <h1 class="page-title">Daily Report</h1>

  <p-card>
    <div class="report-controls">
      <div class="date-selector">
        <label>Select Date:</label>
        <p-calendar 
          [(ngModel)]="selectedDate" 
          [showIcon]="true"
          dateFormat="yy-mm-dd"
        ></p-calendar>
      </div>
      <p-button 
        label="Export PDF"
        icon="pi pi-download"
        iconPos="right"
        severity="success"
        (onClick)="exportReport()"
        styleClass="export-button"
        [rounded]="true"
      ></p-button>
    </div>

    <div class="report-table">
      <p-table [value]="dailyActivities" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th>Time</th>
            <th>Activity</th>
            <th>User</th>
            <th>Status</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-activity>
          <tr>
            <td>{{ activity.time }}</td>
            <td>{{ activity.activity }}</td>
            <td>{{ activity.user }}</td>
            <td>
              <span class="status-badge" [class]="'status-' + activity.status.toLowerCase().replace(' ', '-')">
                {{ activity.status }}
              </span>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-card>
</div>
